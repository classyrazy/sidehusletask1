<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//db.onlinewebfonts.com/c/aa12a710af434ef5e04f88fc37a4c7cc?family=Klavika+Bold" rel="stylesheet" type="text/css"/>
    <title>Task1 sidehustle</title>
</head>
<body class="bg-dark text-white">
    <section id="sec1" 
    class="container text-center">
        <h2>Athletes Registration</h2>
        <form action="">
            <div class="reg form-group">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                    <input type="text" class="first-name form-control form-control-sm mb-3" placeholder="First Name">
                    <input type="text" class="last-name form-control form-control-sm mb-3" placeholder="Last Name">
                    <input type="number" class="age form-control form-control-sm mb-3" placeholder="Age">
                    <input type="date" class="dob form-control form-control-sm mb-3" placeholder="Date Of Birth">
                    <input type="text" class="soo form-control form-control-sm mb-3" placeholder="State Of Origin">
                    <input type="text" class="nation form-control form-control-sm mb-3" placeholder="Nationality">
                    <select name="gender" id="gender" class="custom-select mb-3">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="nothing">I Rather Not Say</option>
                    </select>
                    <input type="text" placeholder="Username" class="username form-control custom-input mb-3">
                    <input type="password" class="password form-control custom-input mb-3" placeholder="Password">
                    <button class="btn-light btn-large btn">Register</button>
                </div>
                </div>
                
            </div>
            
            
            


        </form>
    </section>
    <section id="sec2" class="container text-center">
        <h2>Athletes Login</h2>
        <form action="">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <input type="text" placeholder="Username" class="username form-control custom-input mb-3 form-control-sm ">
                        <input type="password" class="password form-control custom-input form-control-sm mb-3" placeholder="Password">
                        <button class="btn-light btn-large btn">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
